<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>clasi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
    }

    .calculator {
      background-color: #040000;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .display {
        background-color: #d1d1d1;
      height: 60px;
      margin-bottom: 20px;
      font-size: 24px;
      padding: 10px 15px;
      text-align: right;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 16px;
      border: none;
      /* border-radius: 8px; */
      background-color: #e0e0e0;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #d1d1d1;
    }

    .buttons .equal {
      background-color: #4caf50;
      color: white;
    }

    .buttons .equal:hover {
      background-color: #43a047;
    }

    .buttons .clear {
      background-color: #f44336;
      color: white;
    }

    .buttons .clear:hover {
      background-color: #d32f2f;
    }

    .buttons .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>log</button>
      <button>ln</button>

      <button>π</button>
      <button>e</button>
      <button>(</button>
      <button>)</button>
      <button class="clear">C</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>√</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>x²</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>xⁿ</button>

      <button>0</button>
      <button>.</button>
      <button>%</button>
      <button>+</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
